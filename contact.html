<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Контакты | To-Do List</title>
  <link href="contact_style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="logo">To-Do List</div>
    <div class="nav">
      <a href="dashboard.html">Dashboard</a>
      <a href="categories.html">Categories</a>
      <a href="profile.html">Profile</a>
    </div>
  </div>

  <div class="contact-container">
    <h3 class="mb-4">Свяжитесь с нами</h3>
    <div class="contact-info">
      <div><i class="fas fa-envelope"></i> ArNurlan@todo.kz</div>
      <div><i class="fas fa-phone"></i> +7 (777) 000 2007</div>
      <div><i class="fab fa-telegram"></i> @todo_ArNurlan</div>
    </div>
    <form id="contact-form">
      <div class="mb-3">
        <label class="form-label">Имя</label>
        <input type="text" class="form-control" id="contact-name" placeholder="Ваше имя" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="contact-email" placeholder="Ваш email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Сообщение</label>
        <textarea class="form-control" rows="4" id="contact-message" placeholder="Напишите ваше сообщение" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Отправить</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  $(document).ready(function() {
    $('#contact-form').on('submit', function(e) {
      e.preventDefault();
      const name = $('#contact-name').val();
      const email = $('#contact-email').val();
      const message = $('#contact-message').val();

      if (name && email && message) {
        $('<div class="alert alert-success mt-3">Сообщение отправлено! Мы свяжемся с вами в ближайшее время.</div>')
          .insertBefore('#contact-form')
          .delay(2000)
          .fadeOut();
        $('#contact-form').trigger('reset');
      }
    });
  });
  </script>
</body>
</html>
